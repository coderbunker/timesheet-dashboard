<!DOCTYPE html>
<html>
<head>
	
	<!-- <meta name="viewport" content="width=425, initial-scale=1"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="http://res.cloudinary.com/hrscywv4p/image/upload/c_limit,fl_lossy,h_9000,w_1200,f_auto,q_auto/v1/775700/coderbunker-door-only-transparent_gueiif.png">
	<link rel="stylesheet" type="text/css" href="big.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 943px)" href="943.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 615px)" href="615.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 425px)" href="425.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 375px)" href="375.css">
	
	<title>CoderBunker Timesheet Data</title>
</head>
<body>
	<div class="container">
		<!--Begin title Container-->
		<div class="title-logo">
			<img id="banner" src="images/banner.svg">
			<p id="cb-sh"></p>
		</div>
		<!--End title container-->

		
		
		
			
		<!--Begin 'second' container-->
		<div class="second">
			<!--Begin 'first' container-->
			<div class="first">
				<div class="icon-containers" id="active-freelancers">
					<div class="icon-container-inner">
						<img id="freelancer" src="./images/blue_singleUser.svg"/>
						<div class="number" id="number-active top-number"></div>
					</div>
					<p id="karl">Active freelancers</p>
				</div>
				<div id="verticle-divider"></div>
				<div class="icon-containers" id="ongoing-billable">
					<div class="icon-container-inner">
						<img id="chart" src="images/blue_chart.svg"/>
						<div class="number" id="number-ongoing top-number"></div>
					</div>
					<p id="karl">Ongoing projects with billable hours</p>
				</div>
				<div id="verticle-divider"></div>
				<div class="icon-containers" id="ongoing-gross">
					<div class="icon-container-inner">
						<img id="blue-yen" src="images/blue_yen.svg"/>
						<div class="number" id="gross top-number"></div>
					</div>
					<p id="karl">Ongoing projects gross</p>
				</div>
				<div id="pointer"></div>
			</div>
			<!--End 'first' container-->
		  <div class="icon-containers" id="total-gross">
		  	<div id="yen-div">
				<img id="gray-yen" src="images/gray_yen.svg"/>
			</div>
			<div id="small-container">
				<div class="number" id="total-billed"></div>
				<p id="tgp">Total Gross Billed(RMB)</p>
			</div>
		  </div>
			<!--+=+=+=+=+=+=+=+=+=+=+=+=+-->	
		  <div class="icon-containers" id="the-graph">
			<img src="images/full_graph.svg"/>
			<div id="spacer"></div>
			<img id="months" src="images/months.svg">
		  </div>
		</div>
		<!--End 'second' container-->

		<!--Begin 'third' container-->
		<div class="third">
		  <div class="icon-containers" id="total-hours">
		  	<div class="icon-container-inner">
				<img src="images/blue_multiUser.svg">
				<div class="number" id="fbh"></div>
			</div>
			<p>Freelancers with billable hours</p>
		  </div>
	  		<!--+=+=+=+=+=+=+=+=+-->
		  <div id="verticle-divider"></div>
	  		<!--+=+=+=+=+=+=+=+=+-->
		  <div class="icon-containers" id="total-projects">
		  	<div class="icon-container-inner">
			  	<img src="images/blue_chart.svg">
			  	<div class="number" id="tpbh"></div>
		  	</div>
			<p>Total of projects with billable hours</p>
		  </div>
	  		<!--+=+=+=+=+=+=+=+=+-->
		  <div id="verticle-divider"></div>
	  		<!--+=+=+=+=+=+=+=+=+-->
		  <div class="icon-containers" id="total-months">
		  	<div class="icon-container-inner">
				<img src="images/blue_calendar:clock.svg">
				<div class="number" id="tem"></div>
			</div>
			<p>Total engineering months</p>
		  </div>
		</div>
		<!--End 'third' container-->

		<!--Begin 'fourth' container-->
		<div class="fourth">
			<div class="icon-containers lower-calendar" id="left">
				<div class="calendar-date">
					<img id="calendar-date-outer" src="images/gray_calendar.svg"/>
					<div class="number calendar-date-inner" id="since"></div>
				</div>
				<div class="number-date" id="fbhro"></div>
				<p id="lowest-p">First billable hour recorded on</p>	
			</div>
			  <!--+=+=+=+=+=+=+=+=+-->
			<div class="icon-containers" id="special">
				<img id="clock" src="images/gray_clock.svg">
				<div class="number" id="years"></div>
				<p class="number" id="time"></p>
				<p id="elapsed">Elapsed since first billable hour</p>
			</div>
			  <!--+=+=+=+=+=+=+=+=+-->
			<div class="icon-containers lower-calendar" id="right">
				<div class="calendar-date">
					<img id="calendar-date-outer" src="images/gray_calendar.svg"/>
					<div class="number calendar-date-inner" id="dlu-day"></div>
				</div>
				<div class="number-date" id="dlu-date"></div>
				<p id="lowest-p">Data last updated</p>
			</div>
		</div>
		<!--End 'fourth' container-->
	</div>
			
			
<script type="text/javascript" src="graphql.js"></script>		
</body>
</html>
